
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plataforma de idiomas</title>
  <style>
    /* Estilos generales */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #418de4;
      color: #fff;
      font-family: 'Times New Roman', Times, serif;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    /* Estilos del logo */
    .logo {
      width: 120px;
      height: auto;
      margin: 20px 0;
    }

    /* Estilos del menú */
    .menu {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px 0;
    }

    .menu a {
      text-decoration: none;
      color: #fff;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .menu a:hover {
      background-color: #340899;
    }

    /* Estilos del contenido */
    .content {
      padding: 40px 20px;
    }

    .content h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    .content p {
      font-size: 1.2rem;
      margin-bottom: 40px;
    }

    /* Estilo de los botones/círculos */
    .circles {
        display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center
    }

    .circle {
      width: 100px;
      height: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #fff;
      border: 1px solid #fff;
      border-radius: 80%;
      overflow: hidden;
      transition: transform 0.3s ease, border-color 0.3s ease;
      margin-right: 10px; 
    }

    .circle:hover {
      transform: scale(1.1);
      border-color: #340899;
    }

    .circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .circle p {
      margin-top: 10px;
      font-size: 1rem;
    }

    /* Notificaciones */
    .notification {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #418de4 (0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .notification iframe {
      width: 80%;
      height: 80%;
    }

    .notification button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: red;
      border: none;
      color: #fff;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1.2rem;
    }

    .notification.active {
      display: flex;
    }

    /* Ajustes para accesibilidad */
    button, a {
      font-family: inherit;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
  </style>
</head>
