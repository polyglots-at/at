
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plataforma de idiomas</title>
  <style>
    /* Estilos generales */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #07274d;
      color: #fff;
      font-family: 'Times New Roman', Times, serif;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    /* Estilos del logo */
    .logo {
      width: 120px;
      height: auto;
      margin: 20px 0;
    }

    /* Estilos del menú */
    .menu {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px 0;
    }

    .menu a {
      text-decoration: none;
      color: #fff;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .menu a:hover {
      background-color: #340899;
    }

    /* Estilos del contenido */
    .content {
      padding: 40px 20px;
    }

    .content h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    .content p {
      font-size: 1.2rem;
      margin-bottom: 40px;
    }

    /* Estilo de los botones/círculos */
    .circles {
        display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center
    }

    .circle {
      width: 100px;
      height: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #fff;
      border: 1px solid #fff;
      border-radius: 80%;
      overflow: hidden;
      transition: transform 0.3s ease, border-color 0.3s ease;
      margin-right: 10px; 
    }

    .circle:hover {
      transform: scale(1.1);
      border-color: #340899;
    }

    .circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .circle p {
      margin-top: 10px;
      font-size: 1rem;
    }

    /* Notificaciones */
    .notification {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #418de4 (0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    } 

    .notification iframe {
      width: 100%;
      height: 100%;
    }

    .notification button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: red;
      border: none;
      color: #fff;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1.2rem;
    }

    .notification.active {
      display: flex;
    }

    /* Ajustes para accesibilidad */
    button, a {
      font-family: inherit;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo de la plataforma -->

    <!-- Menú de navegación -->


    <!-- Contenido de la página -->
    <div class="content">
      <h1> Pronombres personales </h1>
      <p>Selecciona un botón para comenzar</p>

      <div class="circles">
      
        <a href="#" onclick="showNotification('notification2')" class="circle" title="contenido">
        <img src="https://polyglots-at.github.io/at/contenido.png" alt="contenido">
          <p>contenido</p>
        </a>
        <a href="#" onclick="showNotification('notification3')" class="circle" title="fonetica">
          <img src="https://polyglots-at.github.io/at/fonetica.png" alt="fonetica">
          <p>fonetica</p>
        </a>
        <a href="#" onclick="showNotification('notification4')" class="circle" title="gramatica">
        <img src="https://polyglots-at.github.io/at/gramatica.png" alt="gramatica">
          <p>gramatica</p>
        </a>
        <a href="#" onclick="showNotification('notification5')" class="circle" title="practica">
          <img src="https://polyglots-at.github.io/at/practica.png" alt="practica">
          <p>Practica</p>
        </a>
      </div>
    </div>
  </div>

  <!-- Notificaciones -->
  <div id="notification2" class="notification">
    <iframe src="https://polyglotsat.wordpress.com/pronombres-personales/?frame-nonce=47b6f8972d&_gl=1*zfr20z*_gcl_au*OTEwODEwNzk0LjE3MzA5MjU4Nzc."></iframe>
    <button onclick="hideNotification('notification2')">Cerrar</button>
  </div>

  <div id="notification3" class="notification">
    <iframe src="https://polyglots-at.github.io/contenido/prueba6.html"></iframe>
    <button onclick="hideNotification('notification3')">Cerrar</button>
  </div>

  <div id="notification4" class="notification">
    <iframe src="https://polyglots-at.github.io/at/grapronombres.html"></iframe>
    <button onclick="hideNotification('notification4')">Cerrar</button>
  </div>

  <div id="notification5" class="notification">
    <iframe src="https://polyglots-at.github.io/at/prapronombres.html"></iframe>
    <button onclick="hideNotification('notification5')">Cerrar</button>
  </div>

  <script>
    function showNotification(id) {
      document.getElementById(id).classList.add('active');
    }

    function hideNotification(id) {
      document.getElementById(id).classList.remove('active');
    }
  </script>
</body>
</html>
